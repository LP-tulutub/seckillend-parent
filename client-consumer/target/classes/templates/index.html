<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" th:href="@{/css/reset.css}"/>
		<link rel="stylesheet" th:href="@{/css/common.css}">
		<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
	<!-- jquery -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<!-- md5.js -->
	<script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form id="loginform" action="/account/login" method="post" onsubmit="return doLogin()">
							
							<div class="form_text_ipt">
								<input id="username" name="username" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input id="password" name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<button type="submit" value="Submit">登录</button><!-- onclick="doLogin()" form="loginform"-->
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="/registerHome">马上注册</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#"><i class="fa fa-qq fa-2x"></i></a>
								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/common.js}"></script>
		<div style="text-align:center;">
</div>
	</body>
<script>
	function doLogin(){
		var inputPass = $("#password").val();
		var salt = g_passsword_salt;
		var str = ""+salt.charAt(0)+salt.charAt(2) + inputPass +salt.charAt(5) + salt.charAt(4);
		var password = md5(str);
		$("#password").val(password);
		return true;
	}
</script>
</html>
